<!DOCTYPE html>
<html lang="{{site.language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author.name}}">
    <title>{{site.title}}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="196x196" href="/public/images/favicon-196x196.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/images/apple-touch-icon.png">
    
    <!-- Styles -->
    
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/code.css">
    <link rel="stylesheet" type="text/css" href="/styles/post.css">
    <link rel="stylesheet" type="text/css" href="/styles/tag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css" integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script type="text/javascript" src="/scripts/theme-switch.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <h1 class="site-title">
                {{#if siteBanner}}
                <a href="/" aria-label="{{site.title}}">
                    {{#if siteBannerLight}}
                    <img src="{{siteBannerLight}}" alt="{{site.title}}" class="site-banner light-mode">
                    {{/if}}
                    {{#if siteBannerDark}}
                    <img src="{{siteBannerDark}}" alt="{{site.title}}" class="site-banner dark-mode">
                    {{/if}} 
                </a>
                {{else}}
                <a href="/">{{site.title}}</a>
                {{/if}}
            </h1>
        </nav>
    </header>
    
    <main id="main-content" role="main" tabindex="-1">
        {{{content}}}
    </main>
    
    <footer role="contentinfo" class="site-footer">
        <p>&copy; {{year}} {{site.author.name}}{{#if blog.license}} · <a href="{{blog.license.url}}" target="_blank" rel="license">{{blog.license.name}}</a>{{/if}}</p>
    </footer>
    
    <a href="#" class="back-to-top" aria-label="Back to top">↑</a>
    
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js" integrity="sha512-EBLzUL8XLl+va/zAsmXwS7Z2B1F9HUHkZwyS/VKwh3S7T/U0nF4BaU29EP/ZSf6zgiIxYAnKLu6bJ8dqpmX5uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize highlight.js and apply to code blocks
            hljs.configure({
                ignoreUnescapedHTML: true
            });
            
            document.querySelectorAll('pre code').forEach((block) => {
                // Apply syntax highlighting
                hljs.highlightElement(block);
            });
            
            // Back to top visibility
            const backToTop = document.querySelector('.back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
        });
    </script>
    <script type="text/javascript" src="/scripts/copy-code.js" defer></script>
</body>
</html>
