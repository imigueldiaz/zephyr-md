version: '3.8'

services:
  app:
    image: ghcr.io/imigueldiaz/zephyr-md:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8585:3000"
    volumes:
      - ./content:/app/content
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
